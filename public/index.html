<!DOCTYPE html>
<html>
<head>
  <title>swatches</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Signika:300" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>
<body>
  <aside>
    <article class="swatch" id="color1"><i class="fas fa-lock-open"></i></article>
    <article class="swatch" id="color2"><i class="fas fa-lock-open"></i></article>
    <article class="swatch" id="color3"><i class="fas fa-lock-open"></i></article>
    <article class="swatch" id="color4"><i class="fas fa-lock-open"></i></article>
    <article class="swatch" id="color5"><i class="fas fa-lock-open"></i></article>
  </aside>
  <main>
    <header>
      <button>new</button>
      <h1>swatches</h1>
    </header>
    <div id="section-wrapper">
      <section id="palette-section">
        <form id="new-palette-form"> 
        <h4>swatch set</h4>     
          <!-- <div id="new-palette-wrapper"> -->
            <input type="text" name="new-palette" id="new-palette" placeholder="name swatch set">
            <label for="project-select">file under:</label>
            <select name="project-select"></select>
            <input type="submit" name="save-palette" id="save-palette" value="save swatches" class="submit-button">
          <!-- </div> -->
        </form>
      </section>  
      <section id="project-section">
        <form id="new-project-form">
          <h4>project</h4>
          <input type="text" name="new-project" placeholder="new project name" class="project-name">
          <input type="submit" name="new-project" value="save project" class="submit-button">
        </form>
      </section>  
    </div>
    <section id="projects">
      <h4>saved projects</h4>
    </section>
  </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/scripts.js"></script>
</html>
